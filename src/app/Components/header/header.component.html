<div *ngIf="router.url !== '/login' && router.url !== '/signup' && router.url !== '/404'  && router.url !== '/checkout'&& router.url !== '/success' && router.url !== '/failure'">
<header >
  <nav class="navbar navbar-expand-lg navbar-white ">
    <div class="container-fluid">
      <div class="navbar-header">

        <h1 style="display: inline-block;">My Trip</h1>
      </div>
      <ul class="nav navbar-nav navbar navbar-right">
        <li><a href="#"> Home</a></li>
        <li><a routerLink="/package"> Package</a></li>
        <li  ><a routerLink="/hotel"> Hotel</a></li>
        <li *ngIf="isLoggedIn$ |  async"><a href="#"> Bookings</a></li>
        <li *ngIf="isLoggedIn$ |  async"><a href="#"> My Account</a></li>
        <li *ngIf="isLoggedIn$ |  async" (click)="onLogout()" ><a routerLink="/login"> Logout</a></li>
        <li *ngIf="!(isLoggedIn$ |  async)" ><a routerLink="/login"> Login</a></li>
      </ul>
    </div>

  </nav>
  <div class="text">
    <h1 @fade>DISCOVER</h1>
    <p>The journey of a thousand miles begins with a single step.</p>
  </div>
</header>

</div>
