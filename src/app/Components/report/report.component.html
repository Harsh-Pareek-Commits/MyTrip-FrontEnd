<div class="container">
    <form [formGroup]="reportForm" (ngSubmit)="addReport()">
            <div class="header">Add Report</div>
        <div class="form-group row">
            <label for="ReportType" class="col-sm-2 col-form-label">Report Type</label>
            <div class="col-sm-10">
              <select class="form-control" id="reportType" formControlName="reportType" [ngClass]="{'is-invalid': submitted && control.reportType.errors}" >
              <div *ngIf="submitted && control.reportType.errors" class="text-warning">
                  <div *ngIf="control.reportType.errors.required">Report Type required</div> 
              </div>
              <option>Experience Related</option>
              <option>Booking Related</option>
              <option>Payment Related</option>
              <option>Other</option>
            </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="ReportMessage" class="col-sm-2 col-form-label">Report Message</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="reportMessage" formControlName="reportName" [ngClass]="{'is-invalid': submitted && control.reportName.errors}" >
              <div *ngIf="submitted && control.reportName.errors" class="text-warning">
                  <div *ngIf="control.reportName.errors.required">Message required</div> 
              </div>
            </div>
            </div>
      <button type="submit" class="btn btn-primary">Add Report</button>
    </form>
    </div>
